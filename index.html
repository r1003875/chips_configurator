<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chips_configurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <div class="configurator">
      <h1>Chips Configurator</h1>
      <div class="settings">
        <form id="configurator_form">
            <div class="setting">
              <label for="name">Name</label>
              <input type="text" id="name" required/>
            </div>
            <div class="setting">
              <label for="font">Font</label>
              <select id="font" required>
                <option class="montserrat" value="Montserrat">Montserrat</option>
                <option class="arial" value="Arial">Arial</option>
                <option class="times-new-roman" value="Times New Roman">Times New Roman</option>
              </select>
            </div>  
            <div class="setting">
              <label for="color">Color</label>
              <input type="color" id="color" value="#ffffff" required/>
            </div> 
            <div class="setting">
              <label for="image">Image</label>
              <input type="file" id="image" required/>
            </div>
            <div class="setting">
              <label for="flavours">Flavour(s)</label>
              <textarea name="flavours" id="flavours" placeholder="Eg: salt, pepper, onions" required></textarea>
            </div>     
          </div>
          <h3>Ready to launch?</h3>
          <div class="btn_container">
            <div class="reset_btn btn" title="Reset"><img src="public/assets/reset.svg" alt="reset"></div>
            <button type="submit" class="submit_btn btn">Submit</button>
          </div>
      </form>
      <div class="btn continue_btn hidden">Continue to dashboard â†’</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
